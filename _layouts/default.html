<!DOCTYPE html>
<html>
    <head>
    <title>Demo ESP</title>
      <link rel="icon" type="image/png" href="/favicon.png">

      <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
      <!-- ESP Script -->
      <script async src="https://cdn.jsdelivr.net/gh/abhinavsinha001/cdn@master/esp/eids-esp-1.0-ie.js"  data-encrypted-signal-source-id="pubmatic"></script>
      <script type="text/javascript">
      (function() {
         if (typeof Promise !== "function"){
            var es6 = document.createElement('script');
            es6.type = 'text/javascript';
            es6.src = 'https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.min.js';
            var node = document.getElementsByTagName('script')[0];
            node.parentNode.insertBefore(es6, node);
        }
      })();
      </script>
      </head>
      <body>
      <script type="text/javascript">        
            var div_1_sizes = [
                [300, 250],
                [300, 600]
            ];
            var div_2_sizes = [
                [728, 90],
                [970, 250]
            ];

            var googletag = googletag || {};
            googletag.cmd = googletag.cmd || [];
            googletag.cmd.push(function() {
                googletag.encryptedSignalSource={};
                googletag.encryptedSignalSource["pubmatic"] = function(){
                fetchAsyncSignals().then(function (signals) {
                    return signals.encrypt();
                 });
                };
            });

            googletag.cmd.push(function() {
                googletag.defineSlot('/19968336/header-bid-tag-0', div_1_sizes, 'div-1').addService(googletag.pubads());
                googletag.pubads().enableSingleRequest();
                googletag.enableServices();
            });
            googletag.cmd.push(function() {
                googletag.defineSlot('/19968336/header-bid-tag-1', div_2_sizes, 'div-2').addService(googletag.pubads());
                googletag.pubads().enableSingleRequest();
                googletag.enableServices();
            });

        </script>
        <h2>Demo ESP</h2>
        <h5>Div-1</h5>
        <div id='div-1'>
            <script type='text/javascript'>
                googletag.cmd.push(function() {
                    googletag.display('div-1');
                });

            </script>
        </div>

        <br>

        <h5>Div-2</h5>
        <div id='div-2'>
            <script type='text/javascript'>
                googletag.cmd.push(function() {
                    googletag.display('div-2');
                });

            </script>
        </div>

    </body>

</html>
